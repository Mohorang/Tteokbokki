<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <!--Bulma추가-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--JQuery 임포트-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--부트스트랩 임포트-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--타이틀-->
    <title> 떡못사 회원가입 </title>
    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
        .title{
            font-weight: 600;
            font-size: 5rem;
            color: crimson;
        }
    </style>
    <script>
         function check_dup() {
             let username = $("#test").val()
             console.log(username)
             $.ajax({
                 type: "POST",
                 url: "/sign_up/check_dup",
                 data: {
                     username_give: username
                 },
                 success: function (response) {

                     if (response["exists"]) {
                         console.log('존재합니다.')
                     } else {
                         console.log('존재하지 않습니다')
                     }
                 }
             });
            }
    </script>
</head>
<body>
<div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
    <h1 class="title">떡볶이 없이 못사는 사람들</h1>
</div>
<div  class="input_id">
    <input id = "test" type="text">
</div>
<div class = "check_dp">
    <button onclick="check_dup()">중복확인</button>
</div>
</body>
</html>
