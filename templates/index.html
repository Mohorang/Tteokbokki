<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>떡못사</title>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Jquery 링크 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <!-- font 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gaegu:wght@700&family=Nanum+Gothic+Coding&display=swap"
          rel="stylesheet">
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
        });

        function delete_post(clicked_id) {
            console.log(clicked_id)
            let postnumber = clicked_id;

            $.ajax({
                type: "POST",
                url: "/delete_post",
                data: {
                    postnum_give: postnumber
                },
                success: function (response) {
                    if(response['result'] == 'success'){
                        window.location.reload()
                    }
                }
            });
        }

        function listing() {
            // $('#columns').empty()
            let bool;
            let count=0;
            $.ajax({
                type: "GET",
                url: "/review-save",
                data: {},
                success: function (response) {
                    let rows = response['save-review']
                    for (let i = 0; i < rows.length; i++) {
                        /*가게이름*/
                        let store = rows[i]['store']
                        /*가게주소*/
                        let address = rows[i]['address']
                        /*업로드한 사진*/
                        let file = rows[i]['file_path']
                        /*코멘트*/
                        let comment = rows[i]['comment']
                        let savedate = rows[i]['savedate']

                        let nickname = rows[i]['nickname']
                        {#jinja2 이용해서 삭제버튼 유무를 정햇다.#}
                        if (nickname != '{{ user_info }}') {
                            {#권한 없음#}
                            bool = false
                        } else {
                            {#권한 있음#}
                            bool = true
                        }
                        let temp_html = ``;
                        if (bool) {
                            count++;
                            temp_html = `<div class="column">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3///">
                    <img src="${file}">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4" id="store">${store}</p>
                        <p class="subtitle is-6" id="address">${address}</p>
                    </div>
                </div>

                <div class="content" id="review">
                    ${comment}
                    <div class="user-name" id="user-name"><a>${nickname}님!</a>
                        <br>
                        <time datetime="2016-1-1">${savedate}</time>
                    </div>
<button id = ${count}  onclick = "delete_post(this.id)">삭제</button>
                </div>
            </div>
        </div>
    </div>`
                        } else {
                            temp_html = `<div class="column">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3///">
                    <img src="${file}">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4" id="store">${store}</p>
                        <p class="subtitle is-6" id="address">${address}</p>
                    </div>
                </div>

                <div class="content" id="review">
                    ${comment}
                    <div class="user-name" id="user-name"><a>${nickname}님!</a>
                        <br>
                        <time datetime="2016-1-1">${savedate}</time>
                    </div>

                </div>
            </div>
        </div>
    </div>`
                        }
                        $('#card-box').append(temp_html)

                    }
                }
            })
        }

        function posting() {
            let store = $('#store').val()
            let address = $('#address').val()
            let comment = $('#comment').val()
            let image = $('#image').val()

            $.ajax({
                type: "POST",
                url: "/review",
                data: {
                    store_give: store,
                    address_give: address,
                    comment_give: comment,
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/"
        }

    </script>

    <style>
        * {
            font-family: 'Nanum Gothic Coding', monospace;
        }

        .card {
            width: 300px;
            max-width: 100vw;
            margin: auto;
        }

        .is-jjin {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            margin-top: -10px;
            font-family: 'Do Hyeon', sans-serif;
            color: #FF0000;
        }

        .is-subtitle {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-family: 'Gaegu', cursive;
            color: #FF0000;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -10px;

        }

        .is-save {
            height: 30px;
            margin-right: 30px;
            font-family: 'Gaegu', cursive;

        }

        .is-logout {

            height: 30px;
            /*position: fixed;*/
            /*top: 160px;*/
            /*right: 850px;*/
            font-family: 'Gaegu', cursive;
        }

        .bar {
            background-color: #FF0000;
            height: 10px;
        }
    </style>

</head>
<body>
<div class="bar">
    <br></br>
</div>
<section class="hero">
    <div class="hero-body">
        <p class="title is-jjin">
            떡 못 사
        </p>
        <p class="subtitle is-subtitle">
            떡볶이 없이 못사는 사람들
        </p>
        <div class="top-buttons">
            <a>
                <button class="button is-info is-outlined is-save" onclick='window.location.href = "/review-savepage"'>
                    리뷰등록
                </button>
            </a>
            <a>
                <button class="button is-outlined is-logout" onclick="sign_out()" href="/">로그아웃</button>
            </a>
        </div>
    </div>
</section>
<div class="bar">
    <br></br>
</div>
<br>
<div class="columns is-multiline" id="card-box">

</div>

</div>


</body>
</html>
